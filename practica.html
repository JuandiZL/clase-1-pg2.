<!DOCTYPE html>

<html>
    <head>
        <title>Variables  y Operadores Aritméticos</title>
        <meta charset="UTF-8">
        <script src="../jquery-1.11.2.js" type="text/javascript"></script>
        <script src="../js/variables.js" type="text/javascript"></script>
    </head>
    
    <body>
        <h4>Mostrar nombre y apellido completo</h4>
        Nombre:<input type="text" id="txtNombre" />
        Apellido:<input type="text" id="txtApellido" />
        <input type="button" id="btnMostrarNombre" value="Mostar"/>
        <div id="divMostrarNombre">
            
        </div>
        
        <hr />
        <h4>Sumar cuatro valores</h4>
        Valor 1:<input type="text" id="numValor1" />
        Valor 2:<input type="text" id="numValor2" />
        <input type="button" id="btnSumaValores" value="Sumar"/>
        <div id="divMostrarSuma">
            
        </div>
        
        <hr />
        <h4>Sumar tres valores</h4>
        Número 1:<input type="text" id="numUno" />
        Número 2:<input type="text" id="numDos" />
        Número 3:<input type="text" id="numTres" />
        <input type="button" id="btnSumaTresValores" value="Sumar"/>
        <div id="divSumaTresValores">
            
        </div>
        
        <hr />
        <h4>Sumar dos valores y multiplica</h4>
        Número 1:<input type="text" id="valUno" />
        Número 2:<input type="text" id="valDos" />
        <input type="button" id="btnSumaMultiplica" value="Sumar"/>
        <div>
            <h5>Suma</h5>
            <div id="divSumaDosVal"></div>
            
            <h5>Multiplicación</h5>
            <div id="divMulDosVal"></div>
            
        </div>
        
        
        
    </body>
</html>
